name: Version Bump on main

on:
  push:
    branches:
      - 'main'


jobs:
  version-Bump:
    name: Version Bump on Release
    runs-on: ubuntu-latest
    steps:
      - name: Generate App Installation Token
        id: my-app
        uses: getsentry/action-github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: '1'
          token: ${{ steps.my-app.outputs.token }}

      - name: Read .nvmrc from CodeBase
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
        id: nvm

      - name: Use Node.js ${{ steps.nvm.outputs.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}

      - name: Bump Version and Set variables
        shell: bash
        run: |
          npm -f --no-git-tag-version version minor
          echo tag_name=$(echo "v"`cat package.json | jq -r '.version' | less`) >> $GITHUB_ENV

      - name: Setup Git Config
        shell: bash
        run: |
          git config user.name "github-actions-bot"
          git config user.email "<>"

      - name: Publish Changes to different branch
        shell: bash
        run: |
          git checkout -b feature1
          git add package*
          git commit -m "[skip ci]npm version bump ${{ env.tag_name }}"
          git tag ${{ env.tag_name }}
          git push origin HEAD:feature1 --force
          git push origin ${{ env.tag_name }} --tag
      
      outputs:
        app_token: ${{ steps.my-app.outputs.token }}

  publish-changes:
    needs: version-Bump
    name: Publish changes to main.
    runs-on: ubuntu-latest
    steps:
      - name: Create a PR to Main and merge and do everything
        shell: bash
        run: |
          pr_response=$(curl --fail -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ needs.version-bump.outputs.app_token }}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/voltron-org/gha-testing/pulls -d '{"title":"Bump the NPM Package Version","body":"PR contains the changes to bump package version for Semantic Releases","head":"feature1","base":"main"}')
          echo pr_id=$(echo $pr_response | jq -r '.number' | less) >> $GITHUB_ENV
          curl --fail -X PUT -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ needs.version-bump.outputs.app_token }}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/voltron-org/gha-testing/pulls/${{ env.pr_id }}/merge -d '{"commit_title":"Bump Version","commit_message":"Bump Minor Version"}'
          curl --fail -X DELETE -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ needs.version-bump.outputs.app_token }}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/voltron-org/gha-testing/git/refs/heads/feature1





          
